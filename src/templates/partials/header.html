<header class="bg-primary text-[#606060] px-4 md:px-[60px] font-inter">
  <div class="container mx-auto h-20 md:h-28 flex justify-between items-center">
    <!-- Logo -->
    <div class="bg-secondary px-3 pb-2 pt-6 md:pt-10 mb-auto">
      <img src="/images/logo.svg" alt="TAU Logo" class="h-8 md:h-10" />
    </div>

    <!-- Desktop Nav -->
    <nav class="hidden md:block">
      <ul class="flex gap-4 md:gap-8 text-sm md:text-base">
        <li><a href="#">Universitet haqqında</a></li>
        <li><a href="#">Tədris</a></li>
        <li><a href="#">Qəbul</a></li>
        <li><a href="#">Tədqiqat</a></li>
        <li><a href="#">Əlaqə</a></li>
      </ul>
    </nav>

    <!-- Actions -->
    <div class="flex items-center gap-4 md:gap-6">
      <!-- Language -->
      <div class="flex items-center gap-1.5">
        <img src="/images/globus.svg" alt="Language" class="h-5 w-5" />
        <span class="text-[#5B5B5B] text-xs md:text-sm">TR</span>
      </div>

      <!-- Search Button -->
      <button type="button">
        <img src="/images/search.svg" alt="Search" class="h-5 w-5" />
      </button>

      <!-- Profile Button -->
      <button type="button" class="hidden md:flex px-4 py-2 rounded-full border border-[#A2A2A2] text-[#585858] text-xs md:text-sm items-center gap-1.5">
        <img src="/images/profile.svg" alt="Profile" class="h-5 w-5" />
        Kabinetə keçid
      </button>
    </div>
  </div>
</header>
