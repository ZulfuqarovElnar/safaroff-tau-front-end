<header class="bg-secondary text-[#fff] px-4 sm:px-[60px] font-inter">
  <div class="container mx-auto h-16 md:h-28 flex justify-between items-center relative">
    <div class="bg-secondary ">
      <a href="/">
      <img src="/images/logo.svg" alt="TAU Logo" class="h-6 md:h-10" />
      </a>
    </div>
    <nav class="hidden lg:flex">
      <ul class="flex gap-8 ">
        <li><a href="/pages/about">Universitet haqqında</a></li>
        <li><a href="#specialties">Tədris</a></li>
        <!--<li><a href="#">Qəbul</a></li>
        <li><a href="#">Tədqiqat</a></li>
        <li><a href="#">Əlaqə</a></li> -->
      </ul>
    </nav>
    <div class="flex items-center gap-3 md:gap-6">
      <div class="hidden lg:flex justify-center items-center gap-1.5">
        <img src="/images/globus.svg" alt="" class="text-xl" />
        <span class="text-sm">TR</span>
      </div>
      
      <button id="search-icon" type="button" class="flex justify-center items-center px-3 py-2 lg:px-0 lg:py-0 rounded-full bg-white lg:bg-transparent lg:border-transparent border border-[#a2a2a2]">
        <img src="/images/search.svg" alt="" class="text-xl hidden lg:block" />
        <img src="/images/search-mobile.svg" alt="" class="text-base lg:hidden block" />
      </button>
      <button type="button" class="flex px-4 py-2.5 rounded-[50px] bg-white border border-[#A2A2A2] text-[#585858] text-sm justify-center items-center gap-1.5">
        <img src="/images/profile.svg" alt="" class="w-4 h-4" /> 
        <span class="hidden md:block">Kabinetə keçid</span>
      </button>
      <div id="menu-toggle" class="block lg:hidden ">
        <button class="flex justify-center items-center px-4 py-2.5 rounded-full bg-white border border-[#a2a2a2]">
          <img src="/images/hamburger.svg" alt="Menu" class="w-4 h-4" />
        </button>
      </div>
    </div>
  </div>
    
  <!-- Mobile Menu -->
  <nav id="mobile-menu" class="hidden">
   <div class="absolute top-18 left-0 w-full bg-white shadow-md z-50 p-6">
      <ul class="flex flex-col gap-4 pb-6 text-[#606060] font-medium">
        <li><a href="#">Universitet haqqında</a></li>
        <li><a href="#">Tədris</a></li>
        <li><a href="#">Qəbul</a></li>
        <li><a href="#">Tədqiqat</a></li>
        <li><a href="#">Əlaqə</a></li>
      </ul>
      <div class="flex items-center py-6 gap-4">
        <div class="flex md:hidden justify-center items-center gap-1.5">
          <img src="/images/globus-mobile.svg" alt="" class="text-xl" />
          <span class="text-[#5B5B5B] text-sm">TR</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Search Input Section -->
  <div
  id="search-box"
  class="
    absolute top-full left-0 w-full
    bg-white z-50 border-b border-[#C6C6C6]
    transform origin-top scale-y-0 opacity-0
    transition-[transform,opacity] duration-300 ease-out
  "
>
  <div class="flex items-center justify-between">
    <input
      type="text"
      placeholder="Axtarış..."
      class="font-inter w-full text-[#555555] text-base md:text-2xl focus:outline-none placeholder:text-[#6A6A6A] px-6 py-6 md:py-[38px]"
    />
    <button id="search-close" class="ml-4 text-base md:text-2xl text-black px-6 py-6 md:py-[38px]">✕</button>
  </div>
</div>

</header>
